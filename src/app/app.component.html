<h1>
  {{title}}
</h1>
<app-current-task
  [task]="currentTask$ | async"
  [isActive]="currentTaskIsActive$"
  (submitTask)="submitTask($event)"
  (taskChange)="taskActions.updateTaskForm($event)">
</app-current-task>
<app-task-list
  [currentTask]="currentTask$"
  [tasks]="tasks$">
</app-task-list>
